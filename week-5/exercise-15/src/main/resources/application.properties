spring.application.name=bookstoreapplication
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.parameter-name=mediaType
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.ignore-accept-header=false
spring.mvc.contentnegotiation.default-content-type=application/json
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.media-types.xml=application/xml


# Enable all actuator endpoints
management.endpoints.web.exposure.include=*

# Or expose only specific endpoints
# management.endpoints.web.exposure.include=health,info,metrics,httptrace

# Customize health endpoint details
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Enable HTTP trace (useful for monitoring HTTP requests)
management.endpoint.httptrace.enabled=true

# Customize port for actuator (optional)
# management.server.port=8081